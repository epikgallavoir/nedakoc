  args:
    - ""
greetmsg:
  desc: |-
    Sets a new join announcement message which will be shown in the set channel.
    Using it with no message will show the current greet message.   
    Full list of placeholders can be found here <https://nadekobot.readthedocs.io/en/latest/placeholders/>
    Get embeds at <https://eb.nadeko.bot/> 
  args:
    - "<msg>"
    - "xin chao sv %user.mention% da toi voi mienvn"
bye:
  desc: "Toggles anouncements on the current channel when someone leaves the server."
  args:
    - ""
byemsg:
  desc: |-
    Sets a new leave announcement message which will be shown in the set channel.
    Using it with no message will show the current bye message.   
    Full list of placeholders can be found here <https://nadekobot.readthedocs.io/en/latest/placeholders/>
    Get embeds at <https://eb.nadeko.bot/> 
  args:
    - "<msg>"
    - "sv %user.mention% da sui nhu mot con cho"
byedel:
  desc: "Sets the time it takes (in seconds) for bye messages to be auto-deleted, or 0 to disable."
  args:
    - "<seconds>"
    - "69"
greetdm:
  desc: "Toggles whether the greet messages will be sent in a DM. \n(This is separate from `{0}greet` - you can have both, any or neither enabled)."
  args:
    - ""
greettest:
