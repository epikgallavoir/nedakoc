  args:
    - "<user>"
    - "@Thundey"
byetest:
  desc: "Sends the bye message in the current channel as if you just left the server. You can optionally specify a different user."
  args:
    - "<user>"
    - "@minh145bvn"
boost:
  desc: "Toggles announcements on the current channel when someone boosts the server."
  args:
    - ""
boostmsg:
  desc: |-
    Sets a new boost announcement message. 
    Using it with no message will show the current boost message.   
    Full list of placeholders can be found here <https://nadekobot.readthedocs.io/en/latest/placeholders/>
    Get embeds at <https://eb.nadeko.bot/> 
  args:
    - "%user.mention% has boosted the server!!!"
boostdel:
  desc: "Sets the time it takes (in seconds) for boost messages to be auto-deleted, or `0` to disable."
  args:
    - "<seconds>"
    - "69"
logserver:
  desc: "Enables or disables ALL log events. If enabled, all log events will log to focused channel."
  args:
    - "<enable|disable>"
logignore:
  desc: "Toggles whether the `{0}logserver` command ignores the specified channel or user. \nProvide no arguments to see the list of currently ignored users and channels."
  args:
    - "<user|channel>"
    - "@destablizer"
    - "#admin"
repeatlist:
  desc: "Shows currently repeating messages and their indexes."
  args:
    - ""
repeatremove:
  desc: "Removes a repeating message on a specified index. Use `{0}repeatlist` to see indexes."
  args:
    - "2"
repeatinvoke:
  desc: "Immediately shows the repeat message on a certain index and restarts its timer."
  args:
    - "1"
repeat:
  desc: "Repeat a message once every specified amount of time in the CURRENT channel (default is 5m). \nYou can instead specify time of day for the message to be repeated daily (SET YOUR TIMEZONE). If you've specified time of day, you can still override the default daily interval with your own interval. \nYou can have up to 5 repeating messages on the server in total."
  args:
    - <time> <msg>
    - "mmb"
    - "1h5m mmbvcl"
    - "07:27 moi 24h se co 1 con sv"
    - "21:00 30m bat dau tu 21h, moi 30p se co 1 con sv!"
repeatredundant:
  desc: "Specify repeater's index to toggle whether that repeater's message should be reposted if the last message in the channel is the same repeater's message. \nThis is useful if you want to remind everyone to be nice in the channel every so often, but don't want to have the bot spam the channel. NOT useful if you want to periodically ping someone."
  args:
    - "<index>"
    - "1"
repeatskip:
  desc: "Specify repeater's index to toggle whether the next trigger of the repeater will be skipped. \nThis setting is NOT stored in the database and will get reset if the bot is restarted."
  args:
    - "<index>"
    - "3"
rotateplaying:
  desc: "Toggles status rotation of specified dynamic strings."
  args:
    - ""
addplaying:
  desc: "Adds a specified string to the list of playing strings to rotate. \nPick either 'Playing', 'Watching' or 'Listening' as the first parameter."
  args:
    - "<keyword> <msg>"
    - "Listening your babbles"
    - "Playing with your mom"
    - "Watching you sleep"
listplaying:
  desc: "Lists all playing statuses with their corresponding index."
  args:
    - ""
removeplaying:
  desc: "Removes a playing string on a given index."
  args:
    - "<index>"
    - ""
vcrolelist:
  desc: "Shows a list of currently set voice channel roles."
  args:
    - ""
vcrole:
  desc: "Sets a role which will be given to users who join the voice channel they're in. Provide no role name to disable. \nYou must be in a voice channel to run this command."
  args:
    - "<role>"
    - ""
vcrolerm:
  desc: "Removes vcrole associated with the specified voice channel ID. \nUseful if your vcrole has been enabled on a VC which has been deleted."
  args:
    - "<role-id>"
    - "133769420"
asar:
  desc: "Adds a role to the list of self-assignable roles. You can also specify a group. \nIf 'Exclusive self-assignable roles' feature is enabled, users will be able to pick one role per group."
  args:
    - "<group> <role>"
    - "Monke"
    - "Default MineStrike"
    - "Custom Wibu"
rsar:
  desc: "Removes a specified role from the list of self-assignable roles."
  args:
    - "<role>"
    - "Admin"
    - "ASOT"
lsar:
  desc: "Lists self-assignable roles. Shows 20 roles per page."
  args:
    - "<page>"
    - "2"
sargn:
  desc: "Sets a self assignable role group name. Provide nothing to remove."
  args:
    - "1 Faction"
    - "2"
togglexclsar:
  desc: "Toggles whether the self-assigned roles are exclusive. While enabled, users can only have one self-assignable role per group."
  args:
