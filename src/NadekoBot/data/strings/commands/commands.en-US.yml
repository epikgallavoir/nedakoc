    - ""
modules:
  desc: "Lists all bot modules."
  args:
    - ""
commands:
  desc: |-
   List all of the bot's commands from the specified module.
   You can either specify the full name or only the first few letters of the module name.
   Specifying nothing will show the list of modules instead.
  args:
    - "<module>"
    - "Admin --view 1"
    - "util"
greetdel:
  desc: "Sets the time it takes (in seconds) for greet messages to be auto-deleted, or 0 to disable."
  args:
