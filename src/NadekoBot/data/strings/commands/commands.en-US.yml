    - "Wibu"
iamnot:
  desc: "Removes a specified role from you. Role must be on a list of self-assignable roles."
  args:
    - "<role>"
    - "Monke"
expradd:
  desc: "Add an expression with a trigger and a response. \nRunning this command in server requires the Administration permission. Running this command in DM is bot owners only and adds a new global expression. \nGuide here: <https://nadekobot.readthedocs.io/en/latest/custom-reactions/>"
  args:
    - "<keyword> <msg>"
    - "\"hello\" lo con cac"
expraddserver:
  desc: |- 
   **A server-only alternative to '.exa/.acr' in case users want to override default Admin permissions with .dpo**
   Add an expression with a trigger and a response in this server. 
   Bot will post a response whenever someone types the trigger word. 
   Guide here: <https://nadekobot.readthedocs.io/en/latest/custom-reactions/>"
  args:
    - "<keyword> <msg>"
    - "\"hello\" lo con cac"
exprlist:
  desc: |-
    Lists global or server expressions (20 commands per page).
    Running the command in DM will list global expressions, while running it in a server will list server expressions.
    Shows enabled settings, followed by id, followed by the trigger.
    **Settings:** 
    ‚Ä¢ üóØÔ∏è Triggered if trigger matches any word (`{0}h {0}exca`)
    ‚Ä¢ ‚úâÔ∏è Response will be DMed (`{0}h {0}exdm`)
    ‚Ä¢ ‚ùå Trigger will be deleted (`{0}h {0}exad`)
  args:
    - "<page>"
    - "6"
exprshow:
  desc: "Shows a expression's response on a given ID."
  args:
    - "<id>"
    - "abc69"
exprdelete:
  desc: "Deletes a expression on a given ID. \nDeletes a global expression if ran in DM (bot owners) or server expression if ran in a server (admins)."
  args:
    - "<id>"
    - "abc69"
exprclear:
  desc: "Deletes all expression on this server."
